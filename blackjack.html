<!DOCTYPE = html>
<html>
<head>
    <meta charset=utf-8 />
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Black Jack</title>
</head>
<body>
    <div class="header">
      <h1>Blackjack</h1>
    </div>
    <div class="container start">
      <div class="well">
        <h3>Let's play blackjack!</h3>
        <form id="name-form">
          <div class="form-group">
            <label for="username">Enter your name:</label>
            <input id="username" type="text">
            <button type="submit" class="btn btn-danger">Play</button>
          </div>
        </form>
      </div>
    </div>


    <div class="game-area">
      <h4>Welcome, <span class="name"></span>.</h4>
      <p class="userhand"></p>
      <p>Your current score: <span class="initial-score"></span></p>
      <button type="submit" class="btn btn-danger">Hit Me</button>
      <button type="submit" class="btn btn-success">Stay</button>
    </div>
</body>
</html>
